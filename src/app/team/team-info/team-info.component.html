<div class="container">

    <div class="row">
        <div class="offset-md-6 col-md-6 align-right">
            <button *ngIf="showJoinBtn()" type="button" class="btn btn-success btn-sm" (click)="requestToJoin()" [disabled]="rqstJoinBtn">
                <span>Join Team</span>
            </button>
        </div>
    </div>

    <br />

    <div class="row">
        <div class="col-md-6 align-right">
            <span class="team-header">Team Name</span>
        </div>

        <div class="col-md-6">
            <span class="team-value">{{team.name}}</span>
        </div>

        <div class="col-md-6 align-right">
            <span class="team-header">Identifier</span>
        </div>

        <div class="col-md-6">
            <span class="team-value">{{team.identifier}}</span>
        </div>

        <div class="col-md-6 align-right">
            <span class="team-header">Team Owner</span>
        </div>

        <div class="col-md-6">
            <span class="team-value">{{team.owner.fname}} {{team.owner.lname}}</span>
        </div>

        <div class="col-md-6 align-right">
            <span class="team-header">Team Captain</span>
        </div>

        <div class="col-md-6">
            <span class="team-value">{{team.captain.name}}</span>
        </div>

        <div class="col-md-6 align-right">
            <span class="team-header">Team Location</span>
        </div>

        <div class="col-md-6">
            <span class="team-value">{{team.location}}</span>
        </div>

        <div class="col-md-6 align-right">
            <span class="team-header">Team Size</span>
        </div>

        <div class="col-md-6">
            <span class="team-value">{{team.teamSize}}</span>
        </div>

    </div>

    <br /><br />

    <span class="page-subtitle">Players</span>

    <br /><br />

    <table>
        <tr class="table-header">
            <th>Player Name</th>
            <th>Batsmen/Bowler</th>
        </tr>
        <tr *ngFor="let player of team.players; let index=index;" [ngClass]="{'table-row-even': 0 === index % 2, 'table-row-odd': 0 !== index % 2}">
            <ng-container *ngIf="player.playerStatus === 'CONFIRMED'">
                <td>{{player.name}}</td>
                <td>{{player.role}}</td>
            </ng-container>
        </tr>
    </table>

</div>
