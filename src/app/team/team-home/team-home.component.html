<div class="parent-container">

    <mat-tab-group [(selectedIndex)]="selectedTabIndex" (selectedTabChange)="onTabChanged($event);" class="tab-group">
        <mat-tab label="Browse Team">
            <ng-template matTabContent>
                <mat-grid-list cols="6" >
                    <mat-grid-tile colspan="2" class="grid-tile" style="display: block;">
                        <mat-form-field class="team-search-field" appearance="fill">
                            <mat-label>Team Name</mat-label>
                            <input matInput type="text" [(ngModel)]="value">
                            <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                                <mat-icon>close</mat-icon>
                            </button>
                        </mat-form-field><br/>
                        <mat-list class="team-list-container">
                            <div *ngFor="let team of teams">
                                <mat-list-item class="team-list" (click)='populateTeamData(team.id)'>{{team.name}}
                                </mat-list-item>
                                <mat-divider></mat-divider>
                            </div>
                        </mat-list>
                    </mat-grid-tile>
                    <mat-grid-tile colspan="4">
                        <team-info [teamId]="selectedTeamId"></team-info>
                    </mat-grid-tile>
                </mat-grid-list>
            </ng-template>
        </mat-tab>
        <mat-tab label="My Team">
            <ng-template matTabContent>
                <mat-form-field class="team-search-field" appearance="fill">
                    <mat-label>Team Name</mat-label>
                    <input matInput type="text" [(ngModel)]="value">
                    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
                <mat-list class="team-list-container">
                    <div *ngFor="let team of teams">
                        <mat-list-item class="team-list" [routerLink]="['/team', team.id]">{{team.name}}</mat-list-item>
                        <mat-divider></mat-divider>
                    </div>
                </mat-list>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</div>
