<mat-drawer-container class="example-container" style="height: 500px; border-radius: 5px;">
    <mat-drawer mode="side" opened class="team-side-menu grayed-background">
        <div class="inner-container">
            <mat-list role="list">
                <mat-list-item class="side-menu-list-item" (click)="changeTab(1)">Search Team</mat-list-item>
                <mat-list-item class="side-menu-list-item" (click)="changeTab(2)">My Team</mat-list-item>
            </mat-list>
        </div>
    </mat-drawer>
    <mat-drawer-content class="team-content grayed-background">
        <div class="inner-container">
            <div *ngIf="subtab == 1" style="padding: 5px; width: 100%">
                <mat-form-field class="team-search-field" appearance="fill">
                    <mat-label>Team Name</mat-label>
                    <input matInput type="text" [(ngModel)]="value">
                    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
                <mat-list class="team-list-container">
                    <div *ngFor="let team of teams">
                        <mat-list-item class="team-list" [routerLink]="['/team', team.id]">{{team.name}}</mat-list-item>
                        <mat-divider></mat-divider>
                    </div>
                </mat-list>
            </div>
            <div *ngIf="subtab == 2" style="padding: 5px; width: 100%">
                <mat-form-field class="team-search-field" appearance="fill">
                    <mat-label>Team Name</mat-label>
                    <input matInput type="text" [(ngModel)]="value">
                    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
                <mat-list class="team-list-container">
                    <div *ngFor="let team of teams">
                        <mat-list-item class="team-list" [routerLink]="['/team', team.id]">{{team.name}}</mat-list-item>
                        <mat-divider></mat-divider>
                    </div>
                </mat-list>
            </div>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
